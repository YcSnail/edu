<extend name="Public/header" />


<block name="content">
    <title>系统参数管理</title>

    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />

    <style>

        .layui-show{
            margin-top: 20px;
            margin-left: 8px;

        }

        .layui-form-label {
            width: 86px;
        }

        .layui-input-block {
            margin-left: 124px;
        }

    </style>

    <div class="layui-tab">

        <ul class="layui-tab-title">
            <li class="layui-this">网站信息</li>
        </ul>

        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form" onsubmit="return false">
                    <div class="layui-form-item div-none">
                        <label class="layui-form-label">id</label>
                        <div class="layui-input-block">
                            <input type="number" placeholder="请输入" autocomplete="off" class="layui-input id" value="1">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码</label>
                        <div class="layui-input-block">
                            <input type="number" placeholder="请输入" autocomplete="off" class="layui-input phone" value="{$phone}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号码2</label>
                        <div class="layui-input-block">
                            <input type="number" placeholder="请输入" autocomplete="off" class="layui-input phoneTwo" value="{$phonetwo}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">客服QQ号码</label>
                        <div class="layui-input-block">
                            <input type="number" placeholder="请输入" autocomplete="off" class="layui-input qq" value="{$qq}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">网站备案号</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入" autocomplete="off" class="layui-input icp" value="{$icp}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">公安部备案号</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入" autocomplete="off" class="layui-input policeIcp" value="{$policeicp}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">网站版权信息</label>
                        <div class="layui-input-block">
                            <input type="text" placeholder="请输入" autocomplete="off" class="layui-input copyright" value="{$copyright}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn btn-sumit">保存</button>
                        </div>
                    </div>

                </form>

                <script>

                    // 点击提交
                    $('.btn-sumit').click(function () {

                        var getArr = ['id','phone','qq','phoneTwo','icp','policeIcp','copyright'];
                        var getList = getClassValArr(getArr);

                        if (!getList){
                            return false;
                        }

                        var saveStr = getList.join(";");

                        var url = "{:U('Post/system')}";
                        $.post(
                            url,
                            {
                                'dataStr':saveStr
                            },function (data) {

                                if (data.code == 0){
                                    webReload();
                                }else{
                                    layer.msg(data.message);
                                }

                            },'JSON'
                        )
                    });


                </script>

            </div>

        </div>

    </div>

</block>
